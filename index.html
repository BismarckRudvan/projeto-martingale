<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martingale</title>
    <script src="Martingale.js"></script>
    <link rel="stylesheet" href="Martingale.css">
    <link rel="stylesheet" href="MartingaleCell.css" media="screen and (max-width: 700px)">
    <link rel="shortcut icon" href="Imagens/betfair.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Crie seu Martingale</h1>
    </header>
    <main>
        <section id="selecao">
            <h2>
                 Selecione abaixo a moeda de sua preferência
            </h2>
            <p id="moe">
                <input type="radio" name="moeda" id="brl" checked>
                <label for="brl" class="pmoeda">Real (BRL)
                </label>
                <input type="radio" name="moeda" id="usd">
                <label for="usd" class="pmoeda">Dollar (USD)</label>
                <input type="radio" name="moeda" id="eur">
                <label for="eur" class="pmoeda">Euro (EUR)</label>
            </p>
        </section>

        <section id="dados">
            <p>Martingale com odd: 2.00</p><br>

            <p id="valor">
                <label for="inum">Digite o valor inicial (somente numerais): </label>
            </p>
            <input type="number" name="number" id="inum"><br><br>

            <p id="etapa">
                <label for="imax">Digite o número de etapas do seu Martingale: </label>
            </p>
            <input type="number" name="max" id="imax">
            
            <p>
                <div id="res"><strong>Resultado</strong></div>
            </p>

        </section>
        <p id ="pbotao">
            <input type="button" value="Calcular" onclick="martingale()" class ="botao">
            <a href="https://bismarckrudvan.github.io/projeto-martingale/" target="_self"><input type="button" value="Limpar" class="botao"></a>
        </p>
    </main>
    <footer>
        <p>Criado por &copy;Bismarck Rudvan</p>
    </footer>
</body>
</html>
